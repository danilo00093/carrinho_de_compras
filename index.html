<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    
    <!-- Lista de produtos -->
    <div id="product-list">
        <div class="product">
            <h3>Produto 1</h3>
            <p>Preço: R$ 30,00</p>
            <button onclick="addToCart('Produto 1', 30)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Produto 2</h3>
            <p>Preço: R$ 50,00</p>
            <button onclick="addToCart('Produto 2', 50)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Produto 3</h3>
            <p>Preço: R$ 70,00</p>
            <button onclick="addToCart('Produto 3', 70)">Adicionar ao Carrinho</button>
        </div>
    </div>
    
    <!-- Carrinho -->
    <h2>Carrinho</h2>
    <div id="cart">
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="total-price">0.00</span></p>
        <button onclick="clearCart()">Limpar Carrinho</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
